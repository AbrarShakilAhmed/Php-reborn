<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="text-form" />
    <button id="btn">Submit</button>
    <h1 id="h1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque quos
      dolorem ut illo, dolores tenetur non laudantium mollitia eaque.
      Repellendus, harum facere. Sed illum, odio vero quisquam magni
      necessitatibus neque!
    </h1>

    <script>
      let input = document.getElementById('text-form')
      let btn = document.getElementById('btn')
      let h1 = document.getElementById('h1')
      btn.onclick = function Size() {
        h1.style.fontSize = `${parseInt(input.value)}px`
      }
    </script>
  </body>
